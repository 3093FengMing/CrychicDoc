name: Build VitePress, Pull Types, and Push to Private Repo

on:
  push:
    branches: [ main ]

jobs:
  pull-types:
    runs-on: self-hosted
    steps:
    - name: Checkout the code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Pull types from type repo
      env:
        TYPE_REPO_TOKEN: ${{ secrets.TYPE_REPO_TOKEN }}
      run: |
        git clone --depth 1 https://${TYPE_REPO_TOKEN}@github.com/M1hono/CrychicDocTypes.git type_repo
        cp -r type_repo/typefiles .
        rm -rf type_repo

  setup-and-build:
    runs-on: self-hosted
    needs: pull-types
    steps:
    - name: Checkout the code
      uses: actions/checkout@v4
      with: 
        fetch-depth: 0

    # 使用国内镜像加速 yarn
    - name: Configure Yarn to use a faster registry
      run: yarn config set registry https://registry.npmmirror.com

    # 缓存 node_modules 依赖，避免重复安装
    - name: Cache node_modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install dependencies
      run: |
        export NVM_DIR="$HOME/.nvm"
        [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
        nvm use 20.17.0
        yarn install --frozen-lockfile

    - name: Fix permissions for .vitepress folder
      run: |
        sudo chmod -R 777 .vitepress
        sudo chmod -R 777 node_modules

    # 缓存 VitePress 构建缓存
    - name: Cache VitePress cache
      uses: actions/cache@v4
      with:
        path: .vitepress/cache
        key: ${{ runner.os }}-vitepress-${{ hashFiles('.vitepress/config.js', 'yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-vitepress-

    - name: Clean VitePress temp files
      run: rm -rf .vitepress/.temp

    - name: Build VitePress site
      run: |
        export NVM_DIR="$HOME/.nvm"
        [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
        nvm use 20.17.0
        yarn docs:build

    - name: Fix permissions after build
      run: sudo chmod -R 777 .vitepress

  push-to-private-repo:
    runs-on: self-hosted
    needs: setup-and-build
    steps:
    - name: Clean up typefiles
      run: rm -rf typefiles

    - name: Push to private repo
      env:
        PRIVATE_REPO_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
      run: |
        export NVM_DIR="$HOME/.nvm"
        [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
        nvm use 20.17.0
        sudo chmod -R 777 .vitepress/dist
        cd .vitepress/dist
        git init
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"

        git remote add origin https://${PRIVATE_REPO_TOKEN}@github.com/M1hono/CrychicDocSynchronization.git
        git fetch origin
        git add -A
        git commit -m "Update documentation" || echo "No changes to commit"
        git push --force origin main

        cd ../..
        rm -rf .vitepress/dist
