name: Build VitePress and Push to Private Repo
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.17.1'
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    - name: Build VitePress site
      run: npm run docs:build
    - name: Push to private repo
      env:
        PRIVATE_REPO_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
      run: |
        cd .vitepress/dist
        git init
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
        
        # 克隆现有仓库的 .github 目录
        git clone --depth 1 https://${PRIVATE_REPO_TOKEN}@github.com/M1hono/CrychicDocTranslation.git temp_repo
        if [ -d temp_repo/.github ]; then
          cp -r temp_repo/.github .
        fi
        rm -rf temp_repo
        
        git add -A
        git commit -m "Update documentation"
        
        # 使用 --force-with-lease 代替 -f，以提供一些保护
        git push --force-with-lease https://${PRIVATE_REPO_TOKEN}@github.com/M1hono/CrychicDocTranslation.git HEAD:main
        
        cd ../..
        rm -rf .vitepress/dist