name: Build VitePress, Pull Types, and Push to Private Repo

on:
  push:
    branches: [ main ]

jobs:
  pull-types:
    runs-on: self-hosted
    env:
      NODE_VERSION: "v20.17.0"  # 设置你想要使用的 Node.js 版本
      NODE_HOME: "/usr/local/lib/nodejs/node-$NODE_VERSION"  # Node.js 安装路径，根据你的环境调整
      PATH: "$NODE_HOME/bin:$PATH"  # 将 Node.js 二进制添加到 PATH 中
    steps:
    - name: Checkout the code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Pull types from type repo
      env:
        TYPE_REPO_TOKEN: ${{ secrets.TYPE_REPO_TOKEN }}
      run: |
        git clone --depth 1 https://${TYPE_REPO_TOKEN}@github.com/M1hono/CrychicDocTypes.git type_repo
        cp -r type_repo/typefiles .
        rm -rf type_repo

  setup-and-build:
    runs-on: self-hosted
    needs: pull-types
    env:
      NODE_VERSION: "v20.17.0"  # 设置同样的 Node.js 版本
      NODE_HOME: "/usr/local/lib/nodejs/node-$NODE_VERSION"
      PATH: "$NODE_HOME/bin:$PATH"
    steps:
    - name: Checkout the code
      uses: actions/checkout@v4
      with: 
        fetch-depth: 0

    - name: Check Node.js version
      run: node --version

    - name: Install dependencies
      run: npm install

    - name: Build VitePress site
      run: npm run docs:build

  push-to-private-repo:
    runs-on: self-hosted
    needs: setup-and-build
    env:
      NODE_VERSION: "v20.17.0"
      NODE_HOME: "/usr/local/lib/nodejs/node-$NODE_VERSION"
      PATH: "$NODE_HOME/bin:$PATH"
    steps:
    - name: Clean up typefiles
      run: rm -rf typefiles

    - name: Push to private repo
      env:
        PRIVATE_REPO_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
      run: |
        cd .vitepress/dist
        git init
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"

        git remote add origin https://${PRIVATE_REPO_TOKEN}@github.com/M1hono/CrychicDocSynchronization.git
        git fetch origin
        git add -A
        git commit -m "Update documentation" || echo "No changes to commit"
        git push --force origin main

        cd ../..
        rm -rf .vitepress/dist
